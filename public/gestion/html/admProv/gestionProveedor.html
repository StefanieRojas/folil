      <div class="modal fade" id="miModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
         <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h4 class="modal-title" id="tituloModal"></h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <div class="form-row">
                     <div class="modal-body col-md-6">
                        <label for="nombre">Nombre:</label>
                        <input type="nombre" class="form-control" id="nombre" name="nombre" placeholder="Nombre" oninput="this.value=Text(this.value)">
                     </div>
                     <div class="modal-body col-md-6">
                        <label for="apellido">Apellido:</label>
                        <input type="apellido" class="form-control" id="apellido" name="apellido" placeholder="Apellido" oninput="this.value=Text(this.value)">
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="modal-body col-md-6">
                        <label for="direccion">Direccion:</label>  
                        <input type="direccion" class="form-control" id="direccion" name="direccion" placeholder="Direccion" oninput="this.value=NumText(this.value)">
                     </div>
                     <div class="modal-body col-md-6">
                        <label for="telefono">Telefono:</label>  
                        <input type="telefono" class="form-control" id="telefono" name="telefono" placeholder="Telefono" oninput="this.value=numeroTelefono(this.value)">
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="modal-body col-md-6">
                        <label for="correo">Correo:</label>  
                        <input type="correo" class="form-control" id="correo" name="correo" placeholder="Correo" onkeyup="ValidateEmail(this);">
                     </div>
                     <div class="modal-body col-md-6">
                        <label for="estadoColaborador">Estado:</label>
                        <select class="form-control" id="estadoProv">
                           <option value="" disabled hidden selected>Seleccione...</option>
                           <option value="1"> Activo </option>
                           <option value="2"> Inactivo </option>
                        </select>
                     </div>
                  </div>
                  <div class="modal-body"> 
                     <input id="id" name="idcol" type="hidden">
                  </div>
               </div>
               <div class="modal-footer">
                  <button onclick="guardarProveedor()" type="submit" class="btn btn-rojo btn-default">Guardar</button>
                  <button type="button" class="btn btn-blanco btn-default" data-dismiss="modal">Cerrar</button>
               </div>
            </div>
         </div>

      <div class="modal fade" id="modalCalificar" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
      <div class="modal-content">
      <div class="modal-header">
         <h4 class="modal-title" id="tituloModal"></h4>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
         <span aria-hidden="true">&times;</span>
         </button>
      </div>
      <div class="modal-body">
         <div class="form-row">
            <div class="modal-body col-md-6">
               <label for="nombre">Nombre:</label>
               <label for="nombre" id="nombreCal" name="nombreProvCal"></label> 
            </div>
            <div class="modal-body col-md-6">
               <label for="apellido">Apellido:</label>
               <label for="apellido" id="apellidoCal" name="apellidoProvCal"></label> 
            </div>
         </div>
         <div class="form-row">
            <div class="modal-body col-md-12 ">
               <!--EJEMPLOO BORRAR LO QUE DIGA STAR-->
               <label for="calificacion">Calificacion:</label>
               <div class="star-rating star-5">
                  <input type="radio" name="rating" value="1"><i></i>
                  <input type="radio" name="rating" value="2"><i></i>
                  <input type="radio" name="rating" value="3"><i></i>
                  <input type="radio" name="rating" value="4"><i></i>
                  <input type="radio" name="rating" value="5"><i></i>
               </div>
             
            </div>
         </div>
         <div class="modal-body"> 
            <input id="id" name="idcol" type="hidden">
         </div>
         <div class="modal-footer">
            <button onclick="guardarCalificacion()" type="submit" class="btn btn-rojo btn-default">Guardar</button>
            <button type="button" class="btn btn-blanco btn-default" data-dismiss="modal">Cerrar</button>
         </div>
