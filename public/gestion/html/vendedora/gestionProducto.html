  <div>
      <table id="tablaProducto" class="display" style="width:100%">
      <thead>
          <tr>
              <th>Producto</th>
              <th>Stock</th>
              <th>Precio</th>
              <th>Precio en Tienda</th>
              <th>Proveedor</th>
              <th>Ubicacion</th>
              <th>Categoria</th>
              <th></th>
          </tr>

    <div class="contenedor-modal">
      <button onclick="modalCrear()" type="button" class="btn btn-primary btn-lg" data-toggle="modal" >Crear</button>
    </div>
     <div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="tituloModal"></h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            
          </div>
              <div class="modal-body">
                <label for="producto">Producto:</label>
                <input type="producto" class="form-control" id="producto" name="producto" placeholder="Producto">
              </div>
              
              <div class="modal-body">
                <label for="stock">Stock:</label>
                <input type="stock" class="form-control" id="stock" name="stock" placeholder="Stock">
              </div>

              <div class="modal-body">
                <label for="precioProducto">Precio:</label>  
                <input type="precioProducto" class="form-control" id="precioProducto" name="precioProducto" placeholder="Precio">
              </div>

              <div class="modal-body">
                <label for="precioTienda">Precio en Tienda:</label>  
                <input type="precioTienda" class="form-control" id="precioTienda" name="precioTienda" placeholder="Precio en Tienda">
              </div>

              <div class="modal-body">
                <label for="proveedor">Proveedor:</label>
                <select class="form-control" id="proveedor">
                  <option value="" disabled hidden selected>Seleccione...</option>
                </select>
              </div>

              <div class="modal-body">
                <label for="ubicacion">Ubicacion:</label>
                <select class="form-control" id="ubicacion">
                  <option value="" disabled hidden selected>Seleccione...</option>
                  <option value="1"> En bodega </option>
                  <option value="2"> En vitrina </option>
                  <option value="3"> En feria </option>
                </select>
              </div>

              <div class="modal-body">
                <label for="categoria">Categoria:</label>  
                <select class="form-control" id="categoria">
                  <option value="" disabled hidden selected>Seleccione...</option>
                </select>
              </div>

              <div class="modal-body"> 
                <input id="idprod" name="idprod" type="hidden">
              </div>

              <div class="modal-footer">
                <button onclick="guardarProducto()" type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
              </div>

            </div>
          </div>
        </div>
