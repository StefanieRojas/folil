  <div>
      <table id="tablaPedidos" class="display" style="width:100%">
      <thead>
          <tr>
              <th>Cliente</th>
              <th>Correo</th>
              <th>Telefono</th>
              <th>Categoria</th>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Descripcion</th>
              <th>Tipo Solicitud</th>
              <th>Precio</th>
              <th>Nombre Proveedor</th>

              <th></th>

    <div class="contenedor-modal">
      <button onclick="modalCrear()" type="button" class="btn btn-primary btn-lg" data-toggle="modal" >Crear</button>
    </div>
     <div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="tituloModal"></h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            
          </div>
              <div class="modal-body">
                <label for="nombre">Cliente:</label>
                <input type="nombre" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
              </div>

              <div class="modal-body">
                <label for="correo">Correo:</label>  
                <input type="correo" class="form-control" id="correo" name="correo" placeholder="Correo">
              </div>
              
              <div class="modal-body">
                <label for="telefono">Telefono:</label>
                <input type="telefono" class="form-control" id="telefono" name="telefono" placeholder="Telefono">
              </div>

              <div class="modal-body">
                <label for="categoria">Categoria:</label>  
                <select class="form-control" onchange="cargarProductos()" id="categoria">
                  <option value="" disabled hidden selected>Seleccione...</option>
                </select>
              </div>

              <div class="modal-body">
                <label for="producto">Producto:</label>  
                <select class="form-control" id="producto">
                  <option value="" disabled hidden selected>Seleccione...</option>
                </select>
              </div>
              <div class="modal-body">
                <label for="cantidad">Cantidad:</label>  
                <input type="cantidad" class="form-control" id="cantidad" name="cantidad" placeholder="Cantidad">
              </div>

              <div class="modal-body">
                <label for="descripcion">Descripcion:</label>  
                <textarea name="textarea" id="descripcion" rows="10" cols="50"></textarea>
              </div>

              <div class="modal-body">
                <label for="tipoSolicitud">Tipo Solicitud:</label>  
                <select class="form-control" id="tipoSolicitud">
                  <option value="" disabled hidden selected>Seleccione...</option>
                  <option value="Via Tienda">Via Tienda</option>
                  <option value="Via Correo">Via Correo</option>
                  <option value="Via Feria">Via Feria</option>
                  <option value="Via Telefono">Via Telefono</option>
                </select>
              </div>

              <div class="modal-body">
                <label for="precio">Precio:</label>  
                <input type="precio" class="form-control" id="precio" name="precio" placeholder="Precio">
              </div>

              <div class="modal-body">
                <label for="proveedor">Proveedor:</label>  
                <select class="form-control" id="proveedor">
                  <option value="" disabled hidden selected>Seleccione...</option>
                </select>
              </div>

              <div class="modal-body">
                <label for="confirmacion">Confirmacion:</label>
                <select class="form-control" id="confirmacion">
                  <option value="" disabled hidden selected>Seleccione...</option>
                  <option value="1">En espera</option>
                  <option value="2">Cancelado</option>
                  <option value="3">Confirmado</option>
                </select>
              </div>

              <div class="modal-body">
                <label for="estado">Estado:</label>
                <select class="form-control" id="estado">
                  <option value="" disabled hidden selected>Seleccione...</option>
                  <option value="1"> Recibido </option>
                  <option value="2"> En tienda </option>
                  <option value="1"> Atrasado </option>
                  <option value="2"> En proceso </option>
                  <option value="1"> Cancelado </option>
                </select>
              </div>

              <div class="modal-body"> 
                <input id="id" name="id" type="hidden">
              </div>

              <div class="modal-footer">
                <button onclick="guardarPedido()" type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
              </div>

            </div>
          </div>
        </div>
      </div>
