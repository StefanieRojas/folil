      <div class="modal fade" id="miModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
         <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h4 class="modal-title" id="tituloModal"></h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <div class="form-row">
                     <div class="modal-body col-md-6">
                        <label for="nombre">Cliente:</label>
                        <input type="nombre" class="form-control" id="nombre" name="nombre" placeholder="Nombre" oninput="this.value=Text(this.value)">
                     </div>
                     <div class="modal-body col-md-6">
                        <label for="correo">Correo:</label>  
                        <input type="correo" class="form-control" id="correo" name="correo" placeholder="Correo" onkeyup="ValidateEmail(this);">
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="modal-body col-md-6">
                        <label for="telefono">Telefono:</label>
                        <input type="telefono" class="form-control" id="telefono" name="telefono" placeholder="Telefono" oninput="this.value=numeroTelefono(this.value)">
                     </div>
                     <div class="modal-body col-md-6">
                        <label for="categoria">Categoria:</label>  
                        <select class="form-control" onchange="cargarProductos()" id="categoria">
                           <option value="" disabled hidden selected>Seleccione...</option>
                        </select>
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="modal-body col-md-6">
                        <label for="producto">Producto:</label>  
                        <select class="form-control" onchange="obtenerProvporCategoria()" id="producto" disabled>
                           <option value="" disabled hidden selected>Seleccione...</option>
                        </select>
                     </div>
                     <div class="modal-body col-md-6">
                        <label for="cantidad">Cantidad:</label>  
                        <input type="cantidad" class="form-control" id="cantidad" name="cantidad" placeholder="Cantidad" oninput="this.value=Numeros(this.value)">
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="modal-body col-md-12">
                        <label for="descripcion">Descripcion:</label>  
                        <textarea name="textarea" id="descripcion" rows="10" cols="50" oninput="this.value=NumText(this.value)"></textarea>
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="modal-body col-md-6">
                        <label for="tipoSolicitud">Tipo Solicitud:</label>  
                        <select class="form-control" id="tipoSolicitud">
                           <option value="" disabled hidden selected>Seleccione...</option>
                           <option value="Via Tienda">Via Tienda</option>
                           <option value="Via Correo">Via Correo</option>
                           <option value="Via Feria">Via Feria</option>
                           <option value="Via Telefono">Via Telefono</option>
                        </select>
                     </div>
                     <div class="modal-body col-md-6">
                        <label for="proveedor">Proveedor:</label>  
                        <select class="form-control" id="proveedor" disabled>
                           <option value="" disabled hidden selected>Seleccione...</option>
                        </select>
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="modal-body col-md-6">
                        <label for="confirmacion">Confirmacion:</label>
                        <select class="form-control" id="confirmacion">
                           <option value="" disabled hidden selected>Seleccione...</option>
                           <option value="1">En espera</option>
                           <option value="2">Cancelado</option>
                           <option value="3">Confirmado</option>
                        </select>
                     </div>
                     <div class="modal-body col-md-6">
                        <label for="estado">Estado:</label>
                        <select class="form-control" id="estado">
                           <option value="" disabled hidden selected>Seleccione...</option>
                           <option value="1"> Recibido </option>
                           <option value="2"> En tienda </option>
                           <option value="3"> Atrasado </option>
                           <option value="4"> En proceso </option>
                           <option value="5"> Cancelado </option>
                        </select>
                     </div>
                  </div>
                  <div class="modal-body"> 
                     <input id="id" name="id" type="hidden">
                  </div>
               </div>
               <div class="modal-footer">
                  <button onclick="guardarPedido()" type="submit" class="btn btn-rojo btn-default">Guardar</button>
                  <button type="button" class="btn btn-blanco btn-default" data-dismiss="modal">Cerrar</button>
               </div>
            </div>
         </div>

      <div class="modal fade" id="modalBorrar" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
