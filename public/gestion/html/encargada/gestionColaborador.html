      <div class="gris">
         <div class="contenedor">
            <section class="otro">
               <div class="otromas">
                  <div class="uf">
                     <div class="ayuda">
                        <div class="header">
                           <!--PRUEBAAA-->
                           <div class="columna">
                              <div class=" extra">
                                 <h4 class="titulo">Colaboradores</h4>
                                 <!--Esto no se debe borrar porque es algo que me sirve-->
                              </div>
                              <div class="extra2">
                                 <button onclick="modalCrear()" type="button" class="btn btn-rojo btn-default" data-toggle="modal" >Crear</button>
                              </div>
                           </div>
                           <!--PRUEBAAA-->
                        </div>
                        <div class="nose">
                           <div class="tabla">
                              <table id="tablaColaboradores" class="table table-hover" style="width: 100%;">
                                 <thead>
                                    <tr>
                                       <th scope="col">Nombre</th>
                                       <th scope="col">Apellido</th>
                                       <th scope="col">Correo</th>
                                       <th scope="col">Telefono</th>
                                       <th scope="col">Privilegio</th>
                                       <th scope="col">Estado</th>
                                       <th scope="col">Acciones</th>
                                    </tr>
                                 </thead>
                              </table>
                           </div>

                  </div>
               </div>

      <div class="modal fade" id="miModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
         <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h4 class="modal-title" id="tituloModal"></h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <div class="form-row">
                     <div class="modal-body col-md-6">
                        <label for="nombre">Nombre:</label>
                        <input type="nombre" class="form-control" id="nombre" name="nombre" placeholder="Nombre" oninput="this.value=Text(this.value)">
                     </div>
                     <div class="modal-body col-md-6">
                        <label for="apellido">Apellido:</label>
                        <input type="apellido" class="form-control" id="apellido" name="apellido" placeholder="Apellido" oninput="this.value=Text(this.value)">
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="modal-body col-md-6">
                        <label for="correo">Correo:</label>
                        <input type="correo" class="form-control" id="correo" name="correo" placeholder="Correo" onkeyup="ValidateEmail(this);">
                     </div>
                     <div class="modal-body col-md-6">
                        <label for="telefono">Telefono:</label>  
                        <input type="telefono" class="form-control" id="telefono" name="telefono" placeholder="Telefono" oninput="this.value=numeroTelefono(this.value)">
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="modal-body col-md-6">
                        <label for="privilegio">Privilegio:</label>
                        <select class="form-control" id="privilegio">
                           <option value="" disabled hidden selected>Seleccione...</option>
                           <option value="1">Encargada de Local</option>
                           <option value="2">Adm. Proveedor</option>
                           <option value="3">Vendedora</option>
                        </select>
                     </div>
                     <div class="modal-body col-md-6">
                        <label for="estadoColaborador">Estado:</label>
                        <select class="form-control" id="estadoColab">
                           <option value="" disabled hidden selected>Seleccione...</option>
                           <option value="1"> Activo </option>
                           <option value="2"> Desvinculado </option>
                        </select>
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="modal-body col-md-12">
                        <label for="contraseña">Contraseña:</label>  
                        <input type="contraseña" class="form-control" id="contraseña" name="contraseña" placeholder="Contraseña">
                     </div>
                  </div>
                  <div class="modal-body"> 
                     <input id="id" name="idcol" type="hidden">
                  </div>
                  <div class="modal-footer">
                     <button onclick="guardarColab()" type="submit" class="btn btn-rojo btn-default">Guardar</button>
                     <button type="button" class="btn btn-blanco btn-default" data-dismiss="modal">Cerrar</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
